<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link  href="calculator.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox"/>
        <div>
            <button class="opertor">AC</button>
            <button class="opertor">DEL</button>
            <button class="opertor">%</button>
            <button class="opertor">/</button>

            
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opertor">*</button>
            
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opertor">-</button>
            
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="opertor">+</button>
            
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal8btn">=</button>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
